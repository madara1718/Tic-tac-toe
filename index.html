<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego Gato</title>
</head>
<body>
    <div id="board">
        <table>
            <tr class="rows">
                <th class="space top top-one"></th>
                <th class="space top top-two"></th>
                <th class="space top top-three"></th>
            </tr>
            <tr class="rows">
                <th class="space middle middle-one"></th>
                <th class="space middle middle-two"></th>
                <th class="space middle middle-three"></th>
            </tr>
            <tr class="rows">
                <th class="space bottom bottom-one"></th>
                <th class="space bottom bottom-two"></th>
                <th class="space bottom bottom-three"></th>
            </tr>
        </table> 
        
    </div>
    <button id="Reset">Reset Game</button>
</body>
<script src="game.js"></script>
</html>
